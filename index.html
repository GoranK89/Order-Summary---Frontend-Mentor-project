<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styleSheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- Google fonts -->
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

  <body>
    <div id="orderSummaryContainer">
      <main id="orderSummaryCard" role="main">
        <header role="banner">
          <img src="images/illustration-hero.svg" alt="banner">
        </header>
        <section id="titleWithDescription" role="region">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        </section>

        <section id="pricing" role="region">
        <img src="images/icon-music.svg" alt="music symbol">
        <div id="AnnualPlanContainer">
            <p><b>Annual Plan</b></p>
            <p id="price">$59.99/year</p>
        </div>
        <a href="#"><b>Change</b></a>
        </section>

        <section id="paymentProceed">
          <button type="button">Proceed to Payment</button>
          <a href="#">Cancel Order</a>
        </section>
      </main>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/GoranK89">Goran Kolar</a>.
    </div>
  </body>
</html>
